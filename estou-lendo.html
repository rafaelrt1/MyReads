<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MyReads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg menu navbar-light fixed-top">
        <div class="container">
          <a id="menu-link" class="navbar-brand" href="index.html">MyReads</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a id="menu-link" class="nav-link" aria-current="page" href="">Estou lendo</a>
              </li>
              <li class="nav-item">
                <a id="menu-link" class="nav-link" href="quero-ler.html">Quero ler</a>
              </li>
              <li class="nav-item">
                <a id="menu-link" class="nav-link" href="lidos.html">Lidos</a>
              </li>
            </ul>
            <form class="d-flex">
              <input id="input-search-books" class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
              <button id="start-search" class="btn pesquisa-botao" type="submit">Pesquisar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    
    <main>
      <section class="mudanca-estante">
        <div class="modal-mudanca">
          <p class="texto-alerta-mudanca"></p>
        </div>
      </section>

      <section class="livros-lendo"></section>
      <section class="search-books">
        <img class="giphy-embed gif-loading" src="img/giphy.gif">
        <h4 class="pesquisa-erro"></h4>
        <h4 class="texto-pesquisa">Exibindo resultados para pesquisa por: </h4>
        <section class="search-books-results"></section>
      </section>
    </main>
 
    <footer class="fixed-bottom rodape">
      <p class="texto-rodape">MyReads &COPY;</p>
    </footer>
  
    <script src="js/api.js"></script> 
    <script src="js/jquery.js"></script>
    <script src="js/carregaEstantes.js"></script>
    <script src="js/pesquisaLivros.js"></script>
    <script src="js/trocaEstante.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
